<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title> Game </title>
</head>
<body>
<div id="app">
</div>
</body>
</html>

<script type="module">
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const app = Vue.createApp({
       template: '<div> <h1> Page : {{ page }} - Dialogue : {{ currentDialogue }}</h1> </div>',
        data: () => ({
            page : "null",
            currentDialogue : 0,
        }),

        mounted() {
           if(urlParams.get('page') !== null) this.page = urlParams.get('page');
            if(urlParams.get('dialogue') !== null) this.dialogue = parseInt(urlParams.get('dialogue'));
        }
    });
    app.mount("#app");
</script>
